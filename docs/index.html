<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataSleuth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="navbar">
    <div class="logo-name">
        <img alt="DataSleuth" class="icon" src="assets/DataSleuth.ico">
        <p class="data">Data</p><p class="sleuth">Sleuth</p>
    </div>
    <div class="links-all">
        <a href="#quickstart" class="link-each">Quick Start</a>
        <a href="https://drive.google.com/file/d/1pZ2Y5PCp1jZfZqYpx5ywBA2PufoYv558/view?usp=sharing" class="link-each">
            User Manual
        </a>
        <a href="https://drive.google.com/file/d/1LkTb7nyWl4yDHMWl6UJxoQzqnlALx7sm/view?usp=sharing" class="link-each">
            Technical Guide
        </a>
        <a href="" class="link-each">Repository</a>
    </div>
</div>

<div id="download">
    <div class="download-left-contents">
        <div class="software-name">
            <span><b>Data</b>Sleuth</span>
        </div>
        <div class="slogan">
            <span>A way to sleuth all your favourite resources</span>
        </div>
        <button class="btn"><i class="fa fa-download" aria-hidden="true">
            <a
                class="download-button"
                href="https://github.com/COS301-SE-2021/Custom-Data-Source-Search/archive/refs/tags/v2.0.0.tar.gz"
                download></a>
        </i> Download</button>
    </div>
    <div class="download-right-contents">
        <div class="left-step">
            <div class="circular-step-left">
                <div class="step-number">1</div>
            </div>
            <div class="step-content">
                Download
            </div>
        </div>
        <div class="right-step">
            <div class="step-content">
                Follow the install wizard
            </div>
            <div class="circular-step-right">
                <div class="step-number">2</div>
            </div>
        </div>
        <div class="left-step">
            <div class="circular-step-left">
                <div class="step-number">3</div>
            </div>
            <div class="step-content">
                Installed! Enjoy Sleuthin'
            </div>
        </div>
    </div>
    <div class="scroll-prompt">
        <span id="scroll_text">Learn More</span><br>
        <i class="fa fa-angle-double-down bounce" aria-hidden="true" style="color: lightgray; padding-top: 10px;"></i>
    </div>
</div>
<div id="about">
    <h1>About appears here, explaining the system and providing a video</h1>
</div>

<!--    <h1>email form placed here </h1>-->

    <div id="form-container">
    <form id="form"
            action="https://formspree.io/f/mrgrdnwz"
            method="POST"
    >
        <label>
            Your Name:
            <input type="text" name="name">
        </label>
        <label>
            Your Email Address:
            <input type="email" name="email">
        </label>
        <br>
        <label>
            Optional Message (For any queries):
            <textarea name="message"></textarea>
        </label>
        <br>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
    </form>
    </div>

<div id="footer">
    <div class="logo-name">
        <img alt="Abstraction" class="icon" src="assets/Abstr_Icon_Light.png">
        <p class="data">Abstraction</p>
    </div>
    <div class="footer-links">
        <p class="footer-link-header">TEAM</p>
        <p></p>
    </div>
    <div>
        <span class="footer-lastblock">Oct 2021</span>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
