<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

<div id="search-system">
    <div>
        <input v-model="query" />
        <button @click="search">Search</button>
        <button id="add-datasource">Add DS</button>
    </div>

    <div id="result-card" v-for="result in result">
        <h4>{{result.title}}</h4>
        <p>{{result.snippet}}</p>
        <p>{{result.dir}}</p>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
