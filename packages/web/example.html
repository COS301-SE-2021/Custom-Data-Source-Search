<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Search</title>
    <link rel="stylesheet" href="example.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

<div id="data-sources">
    <p v-for="s in datasourceList">{{s.info}}</p>
    <input v-model="datasource"/>
    <button @click="addDataSource">Add Datasource</button>

</div>

<div id="search-system">
    <input v-model="query" />
    <button @click="search">Search</button>
    <p v-for="r in result"><i>{{ r.title }}</i> <br> {{r.snippet}}</p>
</div>

<script src="example.js"></script>
</body>
</html>
