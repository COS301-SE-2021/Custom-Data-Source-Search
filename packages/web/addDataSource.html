<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Search</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

<div id="mock-added-data-sources">
    <div >
        <input v-model="tempMessage" placeholder="Enter a filepath"/>
        <button @click="add" >ADD</button>
        <button onclick="window.location.href='index.h.html'" id="add-datasource">HOME</button>
        <button onclick="window.location.href='viewDataSources.html'" >VIEW DATA SOURCES</button>

    </div>

    <div id="result-card" v-for="result in result">
        <h4>{{result.title}}</h4>
        <p>{{result.snippet}}</p>
        <p>{{result.dir}}</p>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
