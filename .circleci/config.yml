version: 2.1
on:
  pull_request:
    branches: [ development ]
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:14.17.5-browsers
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - run:
          name: Install Dependencies
          command: npm install
          path: packages/client
      - run:
          name: Run tests
          command: npm run test
          path: packages/client